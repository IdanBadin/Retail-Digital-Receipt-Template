<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title></title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/c9bef345bc.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="body">
      <div class="web-container">
        <div class="receipt-container">
          <div class="receipt-content-container">
            <div class="receipt-header">
              <p class="businessName" style="font-size: 18px;"></p>
              <p class="businessAddress"></p>
              <p class="businessPhone"></p>
              <p class="transactionNumber"></p>
            </div>
            <div class="receipt-body">
              <table id="itemsTable" style="font-size: 16px;width: 100%;direction: rtl; text-align: right;padding: 10px 15px 10px 15px;">
                <thead>
                  <tr class="spaceUnder">
                    <th>שם פריט</th>
                    <th>מחיר</th>
                    <th style='padding-right: 10px'>סה"כ</th>
                  </tr>
                </thead>
                <tbody id="itemsTbl">

                </tbody>
              </table>
            </div>
            <div class="receipt-bottom"></div>
          </div>
          <div class="receipt-bottom_2">
            <div class="download-receipt">
              <p style="color: white;font-weight: bold;margin: 10px 0 20px 0;text-align: center;">Download Receipt Here</p>
            </div>
            <div class="social-logos">
              <a href="https://www.facebook.com" target="_blank"><img src="Images/facebook.png" alt="Facebook Logo"></a>
              <a href="https://www.instagram.com" target="_blank"><img src="Images/instagram.png" alt="Instagram Logo"></a>
              <a href="https://www.twitter.com" target="_blank"><img src="Images/twitter.png" alt="Twitter Logo"></a>
            </div>
          </div>
        </div>
        <div class="receipt-footer">
          <span style="text-align: center;color: #272829;">Powered By</span>
          <p style="letter-spacing: 2px;margin: 0;color: #272829"><a href="https://www.weezmo.com" style="text-decoration: none;color: inherit;"><span style="text-align: center;color: #00B906;">W</span>eezmo</a></p>
        </div>
      </div>
      <script src="index.js"></script>
    </body>
</html>
